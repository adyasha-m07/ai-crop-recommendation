<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Crop Recommendation</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<header class="header-container">
  <div>
    <h1 id="title" data-translate="title">ЁЯМ╛ AI Crop Recommendation</h1>
    <h2>Enter your farm details for personalized crop suggestions</h2>
  </div>

  <!-- Language Dropdown -->
  <div class="dropdown">
    <button class="lang-toggle" onclick="toggleDropdown()">ЁЯМР Language</button>
    <div id="languageMenu" class="dropdown-menu">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('hi')">рд╣рд┐рдВрджреА</button>
      <button onclick="setLanguage('mr')">рдорд░рд╛рдареА</button>
      <button onclick="setLanguage('ta')">родрооро┐ро┤рпН</button>
      <button onclick="setLanguage('te')">р░др▒Жр░▓р▒Бр░Чр▒Б</button>
      <button onclick="setLanguage('kn')">р▓Хр▓ир│Нр▓ир▓б</button>
      <button onclick="setLanguage('or')">рмУрмбрм╝рм┐рмЖ</button>
      <button onclick="setLanguage('bn')">ржмрж╛ржВрж▓рж╛</button>
      <button onclick="setLanguage('gu')">ркЧрлБркЬрк░рк╛ркдрлА</button>
    </div>
  </div>
</header>

<!-- Form -->
<div class="form-container">
  <form id="cropForm" onsubmit="handleFormSubmit(event)">
    <label data-translate="location">Location (Village/City)</label>
    <input required type="text" id="location" placeholder="eg. Pune, Maharashtra">

    <label data-translate="soil">Soil Type</label>
    <select id="soil" required>
      <option value="">Select Soil Type</option>
      <option value="clay">Clay</option>
      <option value="loam">Loam</option>
      <option value="sandy">Sandy</option>
      <option value="silt">Silt</option>
      <option value="red">Red Soil</option>
      <option value="black">Black Soil</option>
    </select>

    <label data-translate="season">Season</label>
    <select id="season" required>
      <option value="">Select Season</option>
      <option value="kharif">Kharif</option>
      <option value="rabi">Rabi</option>
      <option value="zaid">Zaid</option>
    </select>

    <label data-translate="water">Water Availability</label>
    <select id="water" required>
      <option value="">Select Water Level</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <button type="submit" data-translate="submit">Get Recommendation</button>
    <button type="button" id="resetBtn" onclick="resetForm()" data-translate="reset">Reset</button>
  </form>
</div>

<!-- Results -->
<div id="cropResults"></div>

<script src="script.js"></script>
</body>
</html>
